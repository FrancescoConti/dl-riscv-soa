name: Generate Plot

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # - name: Install LaTeX
    #   run: |
    #     sudo apt install cm-super dvipng texlive-latex-extra texlive-latex-recommended texlive-fonts-recommended texlive-fonts-extra dvipng

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate plot
      run: python plot.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git remote set-url --push origin https://FrancescoConti:$GITHUB_TOKEN@github.com/FrancescoConti/dl-riscv-soa
        git add plot.png plot_info.txt
        git commit -m 'Update plot'
        git push
